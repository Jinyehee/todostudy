<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/default.png" />
    <title>투두리스트</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="main_box">
      <div class="date_box">
        <div>
          <img id="icon" src="img/default.png" />
          <span id="weather">날씨</span>
        </div>
        <span id="day">날짜</span>
        <span id="time">시간</span>
      </div>
      <h1>TODOLIST</h1>
      <div class="main_in">
        <div class="send">
          <input type="text" placeholder="할 일 추가" id="todoAdd" />
          <span id="addBtn" onclick="todoList()">+</span>
        </div>
        <ul id="todo_list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
